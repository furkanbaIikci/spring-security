spring.application.name=spring-security
spring.datasource.url=jdbc:postgresql://localhost:5433/springSecurity
spring.datasource.username=admin
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
ticketApp.app.secret=securityApp
ticketApp.app.expires.in=3600000
refresh.token.expires.in=604800
